name: Deploy Map

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: # Add this block to set permissions
      id-token: write
      contents: read

    steps:
      - name: Clone catalogue map repository
        uses: actions/checkout@v4
        with:
          repository: "OGSL-SLGO/ogsl-nextjs-map-template"
          ref: feature/add-github-composite-action

      - name: Clone config repository
        uses: actions/checkout@v4
        with:
          path: "config"

      - name: Copy config files
        run: |
          rm -rf config/.git
          cp -r config/. .
          cp -r config/.* .

      - name: List resulting files
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Run Lint
        run: npm run lint
        shell: bash

      - name: Build Static Files
        run: npm run build
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
